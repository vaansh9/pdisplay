<h2>
<p>The AirTag is a small, puck-shaped tracker that works with Apple devices.</p>
<p>You can attach the AirTag to things like keys, wallets, or bags.</p>
 <p>And when you lose track of any of those items, you can locate the AirTag from your Apple device to find the lost object</p>
