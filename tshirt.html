<h2>
<p> A T-shirt, or tee shirt, is a style of fabric shirt named after the T shape of its body and sleeves.</p>
<p> Traditionally, it has short sleeves and a round neckline, known as a crew neck, which lacks a collar.</p>
<p> T-shirts are generally made of a stretchy, light and inexpensive fabric and are easy to clean. </p></h2>
