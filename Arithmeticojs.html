<html>
	<head>
		<title></title>
	</head>
	<script type="text/javascript">

		var num;
		var num1;
	
		num=parseInt(prompt("Enter num: ");
		num1=parseInt(prompt("Enter num1: ");
		
		document.write("<br><br>Arithmetic Operator<br><br>");
	
		document.write("+ is" +(num+num1));
		document.write("<br>");
		document.write("* is" +(num*num1));
		document.write("<br>");
		document.write("- is" +(num-num1));
		document.write("<br>");
		document.write("/ is" +(num/num1));
		document.write("<br>");
		document.write("% is" +(num%num1));
		document.write("<br>");
	</script>
</html>
